<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Free Trial | MedSpa RevAI</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 480px; width: 100%; padding: 2rem; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { font-size: 1.5rem; color: #e94560; }
        .card { background: #1a1a1a; border-radius: 16px; padding: 2.5rem; }
        h2 { font-size: 1.75rem; margin-bottom: 0.5rem; text-align: center; }
        .subtitle { color: #888; text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input { width: 100%; padding: 1rem; border: 1px solid #333; border-radius: 8px; background: #0a0a0a; color: #fff; font-size: 1rem; }
        input:focus { outline: none; border-color: #e94560; }
        .btn { width: 100%; padding: 1rem; background: #e94560; color: #fff; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        .btn:hover { background: #d63050; }
        .btn:disabled { background: #666; cursor: not-allowed; }
        .features { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #333; }
        .feature { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; color: #aaa; }
        .feature svg { color: #22c55e; flex-shrink: 0; }
        .price-info { text-align: center; margin-top: 1.5rem; }
        .price { font-size: 2rem; font-weight: 700; }
        .price span { font-size: 1rem; color: #888; }
        .trial { color: #22c55e; font-size: 0.9rem; margin-top: 0.5rem; }
        .error { background: #ff4444; color: #fff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MedSpa RevAI</h1>
        </div>

        <div class="card">
            <h2>Start Your Free Trial</h2>
            <p class="subtitle">Get your AI receptionist in 2 minutes</p>

            <div class="error" id="error"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="businessName">Med Spa Name</label>
                    <input type="text" id="businessName" name="businessName" placeholder="Radiance Med Spa" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@yourspa.com" required>
                </div>

                <div class="form-group">
                    <label for="businessPhone">Your Phone (for transfers)</label>
                    <input type="tel" id="businessPhone" name="businessPhone" placeholder="+1 (555) 123-4567" required>
                </div>

                <div class="price-info">
                    <div class="price">$497<span>/month</span></div>
                    <div class="trial">14-day free trial. Cancel anytime.</div>
                </div>

                <button type="submit" class="btn" id="submit-btn">
                    Start Free Trial â†’
                </button>
            </form>

            <div class="features">
                <div class="feature">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>
                    Your own AI phone number (instant)
                </div>
                <div class="feature">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>
                    24/7 AI answers & books appointments
                </div>
                <div class="feature">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>
                    No-show recovery texts
                </div>
                <div class="feature">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>
                    Dashboard to view all calls
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting up your trial...';
            errorDiv.style.display = 'none';

            const formData = {
                email: document.getElementById('email').value,
                businessName: document.getElementById('businessName').value,
                businessPhone: document.getElementById('businessPhone').value,
                timestamp: new Date().toISOString()
            };

            // Store lead locally
            const leads = JSON.parse(localStorage.getItem('medspa_leads') || '[]');
            leads.push(formData);
            localStorage.setItem('medspa_leads', JSON.stringify(leads));
            localStorage.setItem('medspa_email', formData.email);
            localStorage.setItem('medspa_business', formData.businessName);

            // Show success and redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html?signup=success';
            }, 1500);
        });
    </script>
</body>
</html>
